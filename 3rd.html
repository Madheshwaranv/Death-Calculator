<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Span</title>
  <link rel="stylesheet" href="style/style3.css">
  <link rel="icon" href="Photos/2 icon.svg">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="det-container">
      <h1>YOU WILL DIE ON</h1>
      <h2 class="msg" id="firstMsg"></h2>
      <div class="second">
        <span class="mainmsg"><b>Destiniy&nbsp; :&nbsp; </b></span><span class="destiniClass" id="secondMsg">&nbsp;</span>
      </div>
      <div class="second" style="margin-top: 0px;">
        <span class="mainmsg"><b>COD&nbsp; :&nbsp; </b></span><span class="details" id="thirdone">&nbsp;</span>
      </div>
      <div class="third">
        <p class="leftmsg" id="fourthone"></p>
      </div>
      <div class="fourth">
        <div class="duration">
          <div class="one">Years Left&nbsp;:&nbsp;</div>
          <div class="two" id="Years">&nbsp;</div>
        </div>
        <div class="duration">
          <div class="one">Months Left&nbsp;:&nbsp;</div>
          <div class="two" id="Months">&nbsp;</div>
        </div>
        <div class="duration">
          <div class="one">Days Left&nbsp;:&nbsp;</div>
          <div class="two" id="Days">&nbsp;</div>
        </div>
        <div class="duration">
          <div class="one">Hours Left&nbsp;:&nbsp;</div>
          <div class="two" id="Hours">&nbsp;</div>
        </div>
        <div class="duration">
          <div class="one">Minutes Left&nbsp;:&nbsp;</div>
          <div class="two" id="Minutes">&nbsp;</div>
        </div>
        <div class="duration">
          <div class="one">Seconds Left&nbsp;:&nbsp;</div>
          <div class="two" id="Seconds">&nbsp;</div>
        </div>
      </div>
      <button class="Xbtn" id="Homebtn">X</button>
    </div>
    <button class="Homebtn" id="home">Home</button>
  </div>
  <div class="spinner-Container"> 
    <div>
      <span class="spinner-border text-muted"></span>
    </div>
  </div>
  <script src="js/3rd.js"></script>
</body>
</html>
